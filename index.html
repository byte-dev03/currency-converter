<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter | Platform Development Tools</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- HEADER -->
    <header class="text-center py-4">
        <h2 class="fw-bold">Currency Converter</h2>
        <p class="text-muted mb-0">Platform Development Tools Project</p>
    </header>

    <!-- MAIN APP -->
    <div class="container d-flex justify-content-center pb-4">
        <div class="app-wrapper w-100">
            
            <div class="card shadow-sm p-4">
                <form id="converterForm">

                    <!-- Amount Input -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
                    </div>

                    <!-- From / To Currencies -->
                    <div class="row g-3 align-items-end">

                        <div class="col-5">
                            <label class="form-label fw-semibold">From</label>
                            <select id="fromCurrency" class="form-select"></select>
                        </div>

                        <div class="col-2 text-center">
                            <div class="swap-btn text-primary mt-4" id="swapBtn" title="Swap">
                                <i class="bi bi-arrow-left-right fs-4"></i>
                            </div>
                        </div>

                        <div class="col-5">
                            <label class="form-label fw-semibold">To</label>
                            <select id="toCurrency" class="form-select"></select>
                        </div>

                    </div>

                    <!-- Convert Button -->
                    <button type="submit" class="btn btn-primary w-100 mt-4 py-2">
                        Convert
                    </button>

                    <!-- Spinner -->
                    <div class="text-center mt-3 spinner">
                        <div class="spinner-border" role="status"></div>
                    </div>

                </form>

                <div class="mt-4">
                    <h5 class="fw-semibold">Result</h5>
                    <p id="result" class="fs-5 mb-0"></p>
                </div>

            </div>

            <!-- Footer -->
            <div class="text-center mt-3">
                <small class="text-muted">Powered by ExchangeRate API</small>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JS Logic -->
    <script src="script.js"></script>

</body>
</html>
